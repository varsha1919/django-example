{% extends 'first_app/base.html' %}

{% block body_block %}
<div class="jumboron">
    {% if registered %}
        <h1>Thank you for regsistering</h1>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill out the form:</h3>
        <form method='POST'>
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Register">
        </form>

    {% endif %}

</div>

{% endblock %}
